# Site settings
title: Arsalan Akhter
description: 'Robotics | Operations Research | PhD Student | WPI'
url: 'https://arsalanakhter.github.io'
baseurl: ''
google_analytics: 'UA-167058944-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Arsalan Akhter'
  email: aakhter@wpi.edu
#  twitter_username: joshgerdes
#  facebook_username: joshgerdes
  github_username:  arsalanakhter
  linkedin_username:  arsalanakhter

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
